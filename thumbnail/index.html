<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0"> 

	<title> 
          
		Thumbnail Image using HTML and CSS 
	</title> 

	<style> 
		.thumb-container { 
			width: 300px; 
			height: 180px; 
			overflow: hidden; 
			padding: 5px; 
			border: 1px solid #e1e1e1; 
			border-radius: 8px; 
			margin: 20px; 
		} 

		.thumb-image { 
			width: 100%; 
			height: 100%; 
			object-fit: cover; 
			border-radius: 5px; 
		} 

		.thumb-image:hover { 
			scale: 1.2;
              
			cursor: pointer; 
		} 

		.thumb-container:hover { 
			box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5); 
		} 
	</style> 
</head> 

<body> 
	<div class="thumb-container"> 
		<img class="thumb-image" src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20230427130955/CSS-Tutorial.webp"
			alt="Thumbnail Image"> 
	</div> 
</body> 

</html>
